<div class="recipes row">
    <div class="col-lg-4 col-lg-offset-4">

        <form class="well">

            <h1>Add food to your pantry!</h1>

            <input ng-model="ingredient.title" placeholder="Food Item..." type="text">

            <input ng-model="ingredient.quantity" placeholder="Quantity..." type="number">
            <input class="dateInput" ng-model="ingredient.expiration" type="date">
            <input ng-model="ingredient.url" placeholder="Image Url..." type="text">
            <button ng-click="addIngredient()">Add Food Item</button>

        </form>
    </div>
</div>

<div class="row">

    <div class="col-xs-10 col-sm-6 col-md-4 col-lg-3 ingredient" ng-repeat="item in pantry | orderBy:'expiration' track by $index">
        <div class="titleDiv">
            <h2>{{ item.title | capitalize }}</h2>
        </div>
        <div class="imageDiv">
            <img class="ingredientImg" ng-src="{{ item.url }}" alt="">
            <br>
            <br>
            <p>Quantity: {{ item.quantity }}</p>
            <p>Expires in {{ item.expiration | expirationFilter }} days.</p>
            <button ng-click="quantityUp($index)" class="btn btn-info quantity"><span class="glyphicon glyphicon-plus"></span></button>
            <button ng-click="quantityDown($index)" class="btn btn-info quantity"><span class="glyphicon glyphicon-minus"></span></button>
            <br>
            <br>
            <h1></h1>
            <button ng-click="deleteIngredient(item._id, $index)" class="btn btn-danger deleteIngredient"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
    </div>
</div>
