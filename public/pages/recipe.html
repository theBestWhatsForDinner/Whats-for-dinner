<div class="myRecipe container">

    <h1 class="recipeH">{{recipe.title}}</h1>
    <hr>
    <div class="col-lg-6">

        <h3 class="myRecipeH"><u>Description:</u><br> {{recipe.directions}}</h3>
        <h3 class="myRecipeH"><u>Ingredients:</u><br>
        <ul>
        <li ng-repeat="ingredient in recipe.ingredients" class="ingredientListItems">{{ ingredient }}</li></ul></h3>
        <h3 class="myRecipeH"><u>Prep time:</u><br> {{recipe.prepTime}} min</h3>
        <h3 class="myRecipeH"><u>Difficulty:</u><br> {{recipe.difficulty}}</h3>

        <h3 class="myRecipeH">
        <a href="#/recipes">
            <button class="btn btn-lg btn-default goBackA">Recipes</button>
        </a>

    </div>
    <div class="col-lg-3">
        <img class="myRecipeImg" ng-src="{{recipe.foodImg}}" alt="">
    </div>
</div>
